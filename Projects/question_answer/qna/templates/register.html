{% extends 'layout.html' %} {% block title %}Register{% endblock title %} {%
block content %}
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-2" type="radio" name="tab" class="sign-up" checked /><label
      for="tab-2"
      class="tab"
      >Register</label
    >
    <div class="login-form">
      <form action="" method="POST">
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input name="username" oninput="javascript: if (this.value.length > this.maxlength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" id="user" type="text" class="input" placeholder="Name"/>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input name="password" maxlength="10" id="pass" type="password" class="input" data-type="password" placeholder="Password"/>
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input name="email" id="pass" type="email" class="input" placeholder="Email"/>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Register" />
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            Already a Member?
            <a style="display: inline" href="{{ url_for('users.login') }}"
              >Login</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
